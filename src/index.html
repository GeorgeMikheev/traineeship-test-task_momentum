<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>momentum</title>
	</head>
	<body class="body">
		<div class="main-content">
			<div class="slider"></div>
			<div class="weather-block widget">
				<p class="weather-block__error"></p>
				<p class="weather-block__title"></p>
				<p class="weather-block__temperature"></p>
				<img src="" alt="Картинка" class="weather-block__icon" />
				<p class="weather-block__description"></p>
			</div>
			<div class="datetime-block widget">
				<p class="datetime-block__time"></p>
				<p class="datetime-block__date"></p>
			</div>
			<div class="task-block widget clouse-state">
				<button class="clouse-button inactive">✖</button>
				<form class="widget-form inactive">
					<input
						placeholder="Новая задача"
						type="text"
						class="widget-form__input" />
					<button type="submit" class="widget-form__button widget-button">
						Добавить задачу
					</button>
				</form>
				<ol class="task-list">
					<p class="replacement active">На данных момент нет активных задач</p>
				</ol>
				<button type="button" class="delete-completed widget-button inactive">
					Удалить выполненные задачи
				</button>
				<p class="tooltip">
					Щелкните дважды по этому блоку, что бы добавить нове задачи
				</p>
			</div>
		</div>
		<template id="task-template">
			<li class="task-list__item">
				<input class="task-list__checkbox" type="checkbox" />
				<p class="task-list__text"></p>
				<button type="button" class="task-list__button"></button>
			</li>
		</template>
	</body>
</html>
